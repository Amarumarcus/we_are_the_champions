<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We ate the champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">

        <div  class="head-container">
            <img src="assets/freddie.png" alt="freddie">

        </div>

        <div class="send-message-form">
            <form class="send-message-form">

                <input class="person" id="from-input" placeholder="FROM:"></input>
                <input class="person" id="to-input" placeholder="TO:"></input>
                <button  id="publish-button">Publish</button>
            </form>
            <p>-Endorsments-</p>
        </div>
        
        <div class="append-items">
                <ul id="messages">
                    
                </ul>
        </div>

    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
